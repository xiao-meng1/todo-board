<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <header>Todo Board</header>
    <div class="board">
        <div class="list">
            <div class="list-name">Sample List</div>
            <div class="new-task-container">
                <div class="plus-icon-container">
                    <img class="icon" src="../src/icons/add_black_24dp.svg">
                </div>
                <div class="add-new-task">Add new task</div>
            </div>
            <div class="uncomplete-container">
                <div class="date-container">
                    <div class="date">MON., JUN 14</div>
                    <div class="task-container">
                        <div class="complete-icon-container">
                            <img class="icon" src="../src/icons/radio_button_unchecked_black_24dp.svg">
                        </div>
                        <div class="task-name">Task name</div>
                        <div class="container">
                            <div class="task-time">1 p.m.</div>
                            <div class="priority-icon">High</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="completed-container">
                <div class="completed-header">
                    <div class="header-text">Completed (1)</div>
                    <div class="completed-header-icon">
                        <img class="icon" src="../src/icons/expand_less_black_24dp.svg">
                    </div>
                </div>
                <div class="tasks-container">
                    <div class="task-container">
                        <div class="complete-icon-container">
                            <img class="icon" src="../src/icons/done_black_24dp.svg">
                        </div>
                        <div class="task-name">Completed task</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list-name">Sample List</div>
            <div class="new-task-container">
                <div class="plus-icon-container">
                    <img class="icon" src="../src/icons/add_black_24dp.svg">
                </div>
                <div class="add-new-task">Add new task</div>
            </div>
            <div class="uncomplete-container"></div>
            <div class="completed-container">
                <div class="completed-header">
                    <div class="header-text">Completed (1)</div>
                    <div class="completed-header-icon">
                        <img class="icon" src="../src/icons/expand_more_black_24dp.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="add-new-list">+ Add new list</div>
    </div>
  </body>
</html>
