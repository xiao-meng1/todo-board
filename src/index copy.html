<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <header>Todo Board</header>
    <div class="board">
        <div class="list">
            <div class="list-title">Sample List</div>
            <div class="new-task-container">
                <div class="plus-icon-container">
                    <img class="icon" src="../src/icons/add_black_24dp.svg">
                </div>
                <div class="add-new-task">Add new task</div>
            </div>
            <div class="uncomplete-container">
                <div class="date-container">
                    <div class="date">MON., JUN 14</div>
                    <div class="task-container">
                        <div class="complete-icon-container">
                            <img class="icon" src="../src/icons/radio_button_unchecked_black_24dp.svg">
                        </div>
                        <div class="task-title">Task name</div>
                        <div class="container">
                            <div class="task-time">1 p.m.</div>
                            <div class="priority-icon">High</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list-title">Sample List</div>
            <div class="new-task-container">
                <div class="plus-icon-container">
                    <img class="icon" src="../src/icons/add_black_24dp.svg">
                </div>
                <div class="add-new-task">Add new task</div>
            </div>
            <div class="uncomplete-container"></div>
            <div class="completed-container">
                <div class="completed-header">
                    <div class="header-text">Completed (1)</div>
                    <div class="completed-header-icon">
                        <img class="icon" src="../src/icons/expand_more_black_24dp.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="add-new-list">+ Add new list</div>
    </div>
    <div class="popup-container">
        <div class="icon-container">
            <img class="icon" src="../src/icons/close_black_24dp.svg">
        </div>
        <div class="popup-content">
            <input type="text" class="popup-title" placeholder="Enter list title">
            <fieldset>
                <legend>List Color</legend>
                <div class="color-buttons">
                    <input type="radio" name="color" id="red" value="red">
                    <input type="radio" name="color" id="green" value="green">
                    <input type="radio" name="color" id="blue" value="blue">
                    <input type="radio" name="color" id="orange" value="orange">
                    <input type="radio" name="color" id="teal" value="teal">
                    <input type="radio" name="color" id="lightgrey" value="lightgrey">
                    <input type="radio" name="color" id="grey" value="grey">
                    <input type="radio" name="color" id="darkgrey" value="darkgrey">
                    <input type="radio" name="color" id="black" value="black" checked>
                    <input type="radio" name="color" id="magenta" value="magenta">
                </div>
            </fieldset>
            <div class="button delete-list">Delete list</div>
        </div>
    </div>
    <div class="popup-container">
        <div class="icon-container">
            <img class="icon" src="../src/icons/close_black_24dp.svg">
        </div>
        <div class="popup-content">
            <input type="text" class="popup-title" placeholder="Enter task title">
            <fieldset>
                <legend>Date/time</legend>
                <input type="datetime-local" name="datetime" class="datetime-picker">
            </fieldset>
            <fieldset>
                <legend>Priority</legend>
                <div class="priority-buttons">
                    <div class="radio container">
                        <input type="radio" name="priority" class="low" value="low">
                        <input type="radio" name="priority" class="medium" value="medium" checked>
                        <input type="radio" name="priority" class="high" value="high">
                    </div>
                    <div class="text container">
                        <div class="low">Low</div>
                        <div class="medium">Med</div>
                        <div class="high">High</div>
                    </div>
                </div>            
            </fieldset>
            <div class="button delete-task">Delete task</div>
        </div>
    </div>
  </body>
</html>
